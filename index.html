<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="searchBox">
                <input type="text" placeholder="Enter your location" class="inputbox">
                <button class="fa-solid fa-magnifying-glass" id="searchBt"></button>
            </div>
        </div>
        <div class="location_notfound">
            <h1>Sorry, Location not found!!!</h1>
            <img src="image/404.png" alt="404 Error">
        </div>
        <div class="weatherBody">
            <img src="image/cloud.png" alt="weather" class="weatherImg">

            <div class="weatherBox">
                <p class="temperature">0<sup>Â°C</sup></p>
                <p class="description">light rain</p>
            </div>
            <div class="weatherDetails">
                <div class="humidity">
                    <i class="fa-sharp fa solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>


                <div class="wind">
                    <i class="fa solid fa-wind"></i>
                    <div class="text">
                        <span id="windSpeed">15km/hr</span>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
